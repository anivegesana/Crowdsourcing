<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: rgb(101, 116, 118);
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 5px;
  text-align: center;
  /*width: 8.8%;*/
  /*width: 74px;*/
  width: 72px;
}

.flex-container > div > img {
  padding: 2px;
  width: calc( 100% - 4px );
}
</style>
</head>
<body>

<div class="flex-container">
  {% for img in images %}
    <div><img src={{ img }}></div>
  {% endfor %}
</div>
</body>
</html>
